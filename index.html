<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
    <script type="module" src="assets/js/script.js" defer></script>
    <title>Project Planner</title>
</head>
<header>
    <h1 class="welcome">Planner 2024</h1>
</header>
<body>

    <div id="Timer"></div>
    <!-- MAIN CONTAINER -->
    <div class="app">

        <!-- INPUT A NEW TASK -->
        <div class="input">

            <div id="input__newtask">
                <input type="text" placeholder="Nouvelle tâche" />
            </div>

            <div id="input__descripttask">
                <input type="text" placeholder="Description" />
            </div>
            <div id="input__datetask">
                <input type="text" id="dueDateInput" />
            </div>

            <div id="input__button">
                <button id="add-btn">Ajouter</button>
            </div>
        </div>
        <!-- MODE LISTE -->
        <div id="ListMode">
            <label for="toggleMode" class="switch">
              <input type="checkbox" id="toggleMode">
              <span class="slider"></span>
            </label>
            <span>Mode liste</span>
          </div>

        <!-- TASK CONTAINER  -->
        <div class="task-container">


            <div class="column" id="new-tasks">
                <h2>Nouvelles tâches</h2>
              
                  
            </div>
            <div class="column" id="tasks-in-progress">
                <h2>Tâches en cours</h2>

            </div>
            <div class="column" id="completed-tasks">
                <h2>Tâches terminées</h2>

            </div> 
        </div>

    </div>
</body>

</html>
